<!DOCTYPE html>
{% extends 'base.html' %}
  {% block body_block%}

  <div class="jumbotron jumbotron-fluid transparent">
      <h1 class="display-4">Get Historical Data</h1>
      <p class="lead">Get historical data from Weather Stack and save it to HDFS</p>
  </div>

    <form method="post">
      {{batchform.as_p}}
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" name ='start' value="GET">
    </form>
    <h2>{{ status }}</h2>
  {% endblock %}
